<!DOCTYPE html>
<html lang="sk">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<!-- üîπ NAVIG√ÅCIA PRE PC -->
<nav class="desktop-nav">

<div id="datapreview-container"></div>

    <!-- üì± mobiln√© menu -->

            <option value="teams">Rating t√≠mov</option>

            <option value="mantingal">Mantingal</option>
            <option value="predictions">Predikcie</option>

    <div class="container">

            <table id="matches">

                        <th>Dom√°ci</th>

        <!-- üßë‚ÄçüöÄ Rating hr√°ƒçov + Mantingal (PC) -->

                <tbody></tbody>
            </table>

            <!-- Mantingal sa vlo≈æ√≠ pod rating hr√°ƒçov v PC -->

        </div>

        <!-- üí∞ Mantingal (mobiln√° verzia) -->

        <!-- predikcie (mobiln√° verzia) -->

        </div>

    <script src="app.js"></script>
    <script>
        // üì± prep√≠nanie sekci√≠ na mobile
        document.getElementById("mobileSelect").addEventListener("change", (e) => {
            const val = e.target.value;
            document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");

            if (val === "matches") document.getElementById("matches-section").style.display = "block";
            if (val === "teams") document.getElementById("teams-section").style.display = "block";
            if (val === "players") document.getElementById("players-section").style.display = "block";
            if (val === "mantingal") document.getElementById("mantingal-container").style.display = "block";
            if (val === "predictions") document.getElementById("predictions-section").style.display = "block";
        });

        // default ‚Äì pri ≈°tarte na mobile zobraz z√°pasy
        document.addEventListener("DOMContentLoaded", () => {
            if (window.innerWidth <= 768) {
                document.getElementById("matches-section").style.display = "block";
            }
        });
    </script>

    <script>
  // üñ•Ô∏è Klikateƒæn√© menu na PC
  document.querySelectorAll(".desktop-nav li").forEach((item) => {
    item.addEventListener("click", () => {
      const target = item.getAttribute("data-target");
      document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
      document.getElementById(target).style.display = "block";
    });
  });
</script>
</body>
</html>
