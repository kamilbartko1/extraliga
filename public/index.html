<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovensk√° hokejov√° Extraliga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slovensk√° hokejov√° Extraliga</h1>

    <!-- üì± mobiln√© menu -->
    <div class="mobile-menu">
        <select id="mobileSelect">
            <option value="left">Z√°pasy</option>
            <option value="middle">Rating t√≠mov</option>
            <option value="right">Rating hr√°ƒçov</option>
            <option value="mantingal-mobile">Mantingal</option>
        </select>
    </div>

    <div class="container">
        <!-- üèí Z√°pasy -->
        <div class="left">
            <h2>Z√°pasy</h2>
            <table id="matches">
                <thead>
                    <tr>
                        <th>Dom√°ci</th>
                        <th>Hostia</th>
                        <th>Sk√≥re</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- üìä Rating t√≠mov -->
        <div class="middle">
            <h2>Rating t√≠mov</h2>
            <table id="teamRatings">
                <thead>
                    <tr>
                        <th>T√≠m</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- üßë‚ÄçüöÄ Rating hr√°ƒçov -->
        <div class="right">
            <h2>Rating hr√°ƒçov</h2>
            <table id="playerRatings">
                <thead>
                    <tr>
                        <th>Hr√°ƒç</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- üìí Mantingal (len pre mobil) -->
        <div class="mantingal-mobile">
            <h2>Mantingal</h2>
            <div id="mantingal-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // prep√≠nanie sekci√≠ na mobile
        document.addEventListener("DOMContentLoaded", () => {
            const select = document.getElementById("mobileSelect");
            const sections = document.querySelectorAll(".left, .middle, .right, .mantingal-mobile");

            function showSection(value) {
                sections.forEach(sec => sec.classList.remove("active"));
                const chosen = document.querySelector("." + value);
                if (chosen) chosen.classList.add("active");
            }

            // default ‚Äì z√°pasy
            showSection("left");

            select.addEventListener("change", () => {
                showSection(select.value);
            });
        });
    </script>
</body>
</html>
